<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photography | Gen Production</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    :root{
      --line: rgba(255,255,255,0.12);
      --muted: #94a3b8;
      --radius: 22px;
    }

    body{
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f1f5f9;
      background:
        radial-gradient(900px 420px at 18% 0%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(700px 380px at 88% 10%, rgba(255,255,255,0.05), transparent 55%),
        #0b0d10;
      min-height: 100vh;
    }

    .container{
      max-width: 1220px;
      margin: 0 auto;
      padding: 28px 22px 40px; /* ⬅ reduced bottom padding */
    }

    /* TOP BAR */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 26px;
    }

    .brand{
      font-weight: 700;
      font-size: 14px;
      color: #e5e7eb;
      opacity: .95;
    }

    .btn{
      padding: 10px 16px;
      border-radius: 999px;
      background: linear-gradient(90deg, #facc15, #f59e0b);
      color: #0b0d10;
      font-weight: 800;
      text-decoration:none;
      border: none;
    }

    h1{
      font-size: clamp(44px, 4.2vw, 62px);
      margin-bottom: 12px;
      font-weight: 900;
    }

    p{
      color: var(--muted);
      max-width: 640px;
      margin-bottom: 34px;
    }

    .gallery-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    @media (max-width: 980px){
      .gallery-grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 620px){
      .gallery-grid{ grid-template-columns: 1fr; }
    }

    .shot{
      border-radius: var(--radius);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
    }

    .thumb{
      height: 300px;
      position: relative;
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      cursor: zoom-in;
    }

    .tag{
      position:absolute;
      top:12px;
      left:12px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(0,0,0,.55);
      font-size:12px;
      font-weight:700;
    }

    .caption{
      padding: 14px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .caption .title{
      font-weight: 900;
      font-size: 15px;
    }

    .caption .meta{
      font-size: 12px;
      color: var(--muted);
    }

    /* LIGHTBOX */
    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(5,7,10,.92);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    .lightbox.active{ display:flex; }
    .lightbox img{
      max-width:92vw;
      max-height:90vh;
      border-radius:18px;
    }

    /* FULL-WIDTH FOOTER */
    .footer{
      width: 100vw;
      border-top: 1px solid rgba(255,255,255,0.12);
      text-align: center;
      padding: 18px 12px; /* ⬅ reduced height */
      color: #8fa3bf;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="topbar">
      <div class="brand">Gen Production</div>
      <a href="index.html" class="btn">← Back to Home</a>
    </div>

    <h1>Photography</h1>
    <p>A curated selection of visual storytelling captured through a cinematic approach.</p>

    <div class="gallery-grid">
      <div class="shot">
        <div class="thumb">
          <img class="lightbox-img" src="images/Sydney_Cathedral.jpg">
          <div class="tag">Sydney Cathedral</div>
        </div>
        <div class="caption">
          <div class="title">Sydney Cathedral</div>
          <div class="meta">Architecture • Light • Mood</div>
        </div>
      </div>
      <!-- repeat other shots -->
    </div>

  </div>

  <!-- FULL WIDTH FOOTER -->
  <footer class="footer">
    © 2025 Ugen Bhattarai Sydney, Australia
  </footer>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <img id="lightboxImage">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImage');

    document.querySelectorAll('.lightbox-img').forEach(img=>{
      img.onclick=()=>{
        lightboxImg.src=img.src;
        lightbox.classList.add('active');
      }
    });
    lightbox.onclick=()=>lightbox.classList.remove('active');
  </script>

</body>
</html>

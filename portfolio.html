<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photography | Gen Production</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    :root{
      --line: rgba(255,255,255,0.12);
      --muted: #94a3b8;
      --radius: 22px;
    }

    body{
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f1f5f9;
      background:
        radial-gradient(900px 420px at 18% 0%, rgba(255,255,255,0.08), transparent 60%),
        radial-gradient(700px 380px at 88% 10%, rgba(255,255,255,0.05), transparent 55%),
        #0b0d10;
      min-height: 100vh;
    }

    .container{
      max-width: 1220px;
      margin: 0 auto;
      padding: 28px 22px 80px;
    }

    /* TOP BAR */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 26px;
    }

    .brand{
      font-weight: 700;
      letter-spacing: .2px;
      font-size: 14px;
      color: #e5e7eb;
      opacity: .95;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(90deg, #facc15, #f59e0b);
      color: #0b0d10;
      font-weight: 800;
      text-decoration:none;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }

    h1{
      font-size: clamp(44px, 4.2vw, 62px);
      margin: 0 0 12px;
      font-weight: 900;
    }

    p{
      color: var(--muted);
      margin: 0 0 34px;
      max-width: 640px;
      line-height: 1.55;
    }

    /* PHOTOGRAPHY GRID (UNCHANGED) */
    .gallery-grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
    }

    @media (max-width: 980px){
      .gallery-grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 620px){
      .gallery-grid{ grid-template-columns: 1fr; }
    }

    .shot{
      border-radius: var(--radius);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    .thumb{
      position: relative;
      height: 300px;
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      cursor: zoom-in;
    }

    .tag{
      position:absolute;
      top: 12px;
      left: 12px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(10,12,16,0.55);
      font-size: 12px;
      font-weight: 700;
    }

    .caption{
      padding: 14px 16px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    /* LIGHTBOX */
    .lightbox{
      position: fixed;
      inset: 0;
      background: rgba(5,7,10,0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: zoom-out;
    }

    .lightbox.active{ display:flex; }

    .lightbox img{
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 18px;
    }

    /* VIDEOGRAPHY */
    .videography{ margin-top: 90px; }

    .video-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    @media (max-width: 980px){
      .video-grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 620px){
      .video-grid{ grid-template-columns: 1fr; }
    }

    .video-card{
      border-radius: var(--radius);
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    .video-frame{
      position: relative;
      padding-top: 56.25%;
    }

    .video-frame iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .video-caption{
      padding: 14px 16px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .footer{
      margin-top:70px;
      padding:18px 0;
      text-align:center;
      color:#8fa3bf;
      position:relative;
    }

    .footer::before{
      content:"";
      position:absolute;
      top:0;
      left:50%;
      transform:translateX(-50%);
      width:100vw;
      border-top:1px solid rgba(255,255,255,0.08);
    }
  </style>
</head>

<body>
<div class="container" id="top">

  <div class="topbar">
    <div class="brand">Gen Production</div>
    <a href="./#top" class="btn">← Back to Home</a>
  </div>

  <h1>Photography</h1>
  <p>A curated selection of visual storytelling and moments.</p>

  <!-- PHOTOGRAPHY (ORIGINAL) -->
  <div class="gallery-grid">
    <div class="shot"><div class="thumb"><img class="lightbox-img" src="images/Sydney_Cathedral.jpg"></div></div>
    <div class="shot"><div class="thumb"><img class="lightbox-img" src="images/Sydney_Bird.jpg"></div></div>
    <div class="shot"><div class="thumb"><img class="lightbox-img" src="images/tree.jpg"></div></div>
    <div class="shot"><div class="thumb"><img class="lightbox-img" src="images/Habour_bridge.jpg"></div></div>
    <div class="shot"><div class="thumb"><img class="lightbox-img" src="images/flower.jpg"></div></div>
    <div class="shot"><div class="thumb"><img class="lightbox-img" src="images/home.jpg"></div></div>
  </div>

  <!-- VIDEOGRAPHY -->
  <section class="videography">
    <h1>Videography</h1>
    <p>Cinematic storytelling through motion and emotion.</p>

    <div class="video-grid">
      <div class="video-card">
        <div class="video-frame">
          <iframe src="https://www.youtube.com/embed/devlBqWCUs8" allowfullscreen></iframe>
        </div>
      </div>

      <div class="video-card">
        <div class="video-frame">
          <iframe src="https://www.youtube.com/embed/gLqfnsdRBZ8" allowfullscreen></iframe>
        </div>
      </div>

      <div class="video-card">
        <div class="video-frame">
          <iframe src="https://www.youtube.com/embed/9u_FqN1Ocnc" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    © 2025 Ugen Bhattarai · Sydney, Australia
  </footer>

</div>

<div class="lightbox" id="lightbox">
  <img id="lightboxImage">
</div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImage');

  document.querySelectorAll('.lightbox-img').forEach(img => {
    img.onclick = () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    };
  });

  lightbox.onclick = () => {
    lightbox.classList.remove('active');
    lightboxImg.src = "";
  };
</script>
</body>
</html>
